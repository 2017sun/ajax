<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ajax</title>
</head>
<body>
<script>
var xhr=new XMLHttpRequest;
xhr.open('get','/ajax/cate.json',true);
  xhr.onreadystatechange = function(){
        if(xhr.readyState == 4){   //判断交互是否成功
            if(xhr.status == 200){    //获取服务器返回的数据   获取纯文本数据
                //alert('成功：'+xmlHttp.responseText);
                console.log(xhr.responseText);
            }
        }
    }
xhr.send();

</script>
</body>
</html>
